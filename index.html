<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="TodoList.css">
  <title>TodoList</title>
</head>
<body>
<div class="container">
  <div id="taskslist">
    <h1 class="text-center" style="text-transform: uppercase;">Todo List</h1>
    <br>
      <form v-on:submit='addT'>
      	<div class="panel panel-default panel-small">
		  <div class="panel-body">
		  	<div class="form-group row">
		      <label class="col-sm-2 col-form-label">Task:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" v-model='taskslist.taskName'>
		      </div>
		    </div>

		    <div class="form-group row">
		      <label class="col-sm-2 col-form-label">Assign to:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" v-model='taskslist.assignTo'>
		      </div>
		    </div>
	          <input style="width: 150px;" type="submit" value='Add a new task' class='btn btn-success addTask'>
			  </div>
			</div>
      </form>
      <br>
      <hr>
    <table class="table">
      <thead>
        <th >Completed(Y/N)</th>
        <th id="taskNameCol">Task name</th>
        <th> Assign to</th>
        <th >Delete</th>
      </thead>

      <tbody>
        <tr v-for='task in taskslist'>
          <td><input type="checkbox" v-model="task.completed"></td>
          <td><span :class="{ taskCompleted: task.completed }">{{ task.taskName }}</span></td>
          <td>{{ task.assignTo }}</td>
          <td><button class="btn btn-danger btn-block deleteBtn" v-on:click="deleteT(task)">Delete task</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
    <h4 class="text-center">Submitted by Dor Dana</h4>

<script type="text/javascript">
	var TodoList = new Vue({
	  el: '#taskslist',
	  data: {
	    taskslist: [
	      { taskName: 'Feed the dog',
	      	assignTo:'Dor',
	      	completed: false 
	      },
	      { taskName: 'clean the house',
	      	assignTo:'Dana',
	      	completed: false 
	      }
	    ]
	  },
	  methods: {
	    addT(e) {
	      e.preventDefault();
	      this.taskslist.push({
	        taskName: this.taskslist.taskName,
	        assignTo: this.taskslist.assignTo,
	        completed: false
	      });
	    },
	    deleteT(task) {
	      this.taskslist.splice(this.taskslist.indexOf(task), 1)
	    }
	  }
	});
</script>

</body>
</html>
